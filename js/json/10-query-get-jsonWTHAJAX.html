	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="show"></div>
	<script src="jquery-3.4.1.min.js "></script>
	<script>
		
$(function () {

	$.ajax({
		url: "users.json",

				$("#show").append("<div>"+data[index].username+"	:	"+data[index].Age+"</div>")
			});

			// console.log(data);
			// document.writeln(data+"<br />");
			// console.log(status);
			// document.writeln(status+"<br />");
			// ********************************

		// for (const x in data) {
		// 	content +="<div>" + data[x].username +"</div>";
		// }
		// console.log(content);
		// $("#show").html(content);
		},
		error: function (xhr, textStatus, err) {
			console.log(xhr);
			document.writeln(xhr+"<br />");
			console.log(textStatus);
			document.writeln(textStatus+"<br />");
			console.log(err);
			document.writeln(err+"<br />");
		}
	});




});
	</script>
</body>
</html>
