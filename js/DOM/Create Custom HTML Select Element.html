<!DOCTYPE html>
<html lang="en">
<head>

  <title>Create Custom HTML Select Element</title>
</head>
<body>
  <form>
    <div class="custom-select">
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
      </select>
    </div>
  </form>
</body>
</html>
