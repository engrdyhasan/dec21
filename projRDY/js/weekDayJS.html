<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script>
let y= 2021, m=11, d=9;
switch(m) {
case 1:
case 10:
	  monthdif = 0 ;
	break;	
case 5: 
		monthdif=1;
	break;	
case 8:
		monthdif=2;
	break;	
// case 2:
// case 3:
// case 11:
// 		3;
case 6: 
	monthdif=	4;
	break;	
case 9:
case 12: 
		monthdif=5;
	break;	
case 4:
case 7:
		monthdif=6;
	break;	
default:
	monthdif=3;
};
let weekdays = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday"];
let dif = y % 4;
console.log(dif);
console.log(m);
console.log(monthdif);
let dayNo= (d + monthdif + dif -(y-dif)/2 + (Math.ceil(y/100))*49) % 7 ;
let dayindex = dayNo -1;
console.log(dayNo);
document.write("Your weekday of [ d-m-y ] is {("+ dayindex + ")}  => "+ weekdays[dayindex]);
</script>

	
</body>
</html>
